<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h2>Add New Food</h2>
    <form method="post" th:action="@{/add-food}">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Calories (Cal)</label>
            <input type="number" class="form-control" name="calories" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" class="form-control" name="amounts" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Price (KZT)</label>
            <input type="number" class="form-control" name="price" required>
        </div>

        <button type="submit" class="btn btn-success">Добавить</button>
        <a href="/" class="btn btn-secondary">Назад</a>
    </form>
</div>
</body>
</html>
